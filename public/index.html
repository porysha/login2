<!DOCTYPE html>
<html lang="en" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style/main.css" />

        <title>Document</title>
    </head>
    <body>
        <svg class="hidden">
            <symbol
                id="lock-icon"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z"
                />
            </symbol>
        </svg>
        <header>
            <div
                class="flex justify-between md:text-lg p-4 md:py-6 md:px-10 bg-gray-400 text-white"
            >
                <ul class="flex gap-3 md:gap-8">
                    <li>
                        <a href="#"> صفحه اصلی</a>
                    </li>
                    <li>
                        <a href="#"> محصولات</a>
                    </li>
                    <li>
                        <a href="#"> درباره ما</a>
                    </li>
                    <li>
                        <a href="#"> تماس با ما</a>
                    </li>
                </ul>
                <div>ثبت نام</div>
            </div>
        </header>
        <div class="container">
            <div class="p-4 flex-center mt-20">
                <form
                    class="flex gap-6 md:w-2/6 w-full flex-col p-2 border-2 bg-white border-gray-500 rounded-xl"
                    action="#"
                >
                    <div>
                        <div class="flex items-center">
                            <svg class="size-6 absolute text-gray-400">
                                <use href="#lock-icon"></use>
                            </svg>
                            <input
                                class="w-full py-2.5 pr-6 outline-none bg-gray-200 rounded-lg"
                                type="email"
                                name="email"
                                id="email"
                                placeholder="ایمیل"
                            />
                        </div>
                        <span
                            id="email-error "
                            class="text-red-500 hidden text-sm"
                            >اطلاعات وارد شده ضحیح نمی باشد</span
                        >
                    </div>
                    <div>
                        <div class="flex items-center">
                            <svg class="size-6 absolute text-gray-400">
                                <use href="#lock-icon"></use>
                            </svg>
                            <input
                                class="w-full py-2.5 pr-6 outline-none bg-gray-200 rounded-lg"
                                type="password"
                                id="password"
                                placeholder="کلمه عبور"
                            />
                        </div>
                        <span
                            id="pass-error "
                            class="text-red-500 hidden text-sm"
                            >اطلاعات وارد شده ضحیح نمی باشد</span
                        >
                    </div>
                    <div>
                        <div class="flex items-center">
                            <svg class="size-6 absolute text-gray-400">
                                <use href="#lock-icon"></use>
                            </svg>
                            <input
                                class="w-full py-2.5 pr-6 outline-none bg-gray-200 rounded-lg"
                                type="password"
                                id="confirm-password"
                                placeholder=" تکرار کلمه عبور"
                            />
                        </div>
                        <span
                            id="confirm-pass-error "
                            class="text-red-500 text hidden text-sm"
                            >اطلاعات وارد شده ضحیح نمی باشد</span
                        >
                    </div>
                    <div class="flex items-center gap-2">
                        <input
                            class="size-4"
                            type="checkbox"
                            name="remmber"
                            id="remmber"
                        />
                        <label for="remmber">به یاد داشته باش</label>
                    </div>
                    <button
                        class="mx-auto btn bg-gray-500 text-white w-32 p-2 rounded-xl"
                        type="submit"
                    >
                        ثبت نام
                    </button>
                </form>
            </div>
        </div>

        <script type="module" src="./script/login.js"></script>
    </body>
</html>
